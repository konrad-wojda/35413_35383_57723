<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container
    *ngFor="let col of displayedColumns; let first = first"
    matColumnDef="{{ col }}"
  >
    <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="toggleValue(element, col)"
      [ngClass]="
        first ? '' : element[col] === 'Obecny' ? 'obecny' : 'nieobecny'
      "
    >
      {{ element[col] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button (click)="saveAttendance()" class="text__button--closer gradient-button">
  Zapisz obecność
</button>
