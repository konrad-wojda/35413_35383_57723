<div class="side">
  <div class="side--left text__container">
    <h1 class="text__header">Dodaj szkołę</h1>
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="form"
      autocomplete="off"
      class="container"
    >
      <div *ngFor="let value of properties">
        <label>{{ value?.label }}</label>
        <input
          class="text__input"
          type="{{ value?.type }}"
          [placeholder]="value?.placeholder"
          [formControlName]="value?.formControlName"
        />
      </div>
      <button type="submit" class="text__button gradient-button">Dodaj</button>
    </form>
  </div>

  <div class="side--right"></div>
</div>
