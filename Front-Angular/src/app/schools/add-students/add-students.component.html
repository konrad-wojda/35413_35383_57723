<div class="side">
  <div class="side--left text__container">
    <h1 class="text__header">Dodaj nowego ucznia</h1>

    <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
      <mat-form-field appearance="outline">
        <mat-label>ImiÄ™</mat-label>
        <input
          matInput
          placeholder="Jan"
          formControlName="student_first_name"
          type="text"
          required
        />
      </mat-form-field>
      <br />

      <mat-form-field appearance="outline">
        <mat-label>Nazwisko</mat-label>
        <input
          matInput
          placeholder="Kowalski"
          formControlName="student_last_name"
          type="text"
          required
        />
      </mat-form-field>
      <br />

      <mat-form-field appearance="outline">
        <mat-label>Klasa</mat-label>
        <input
          matInput
          placeholder="1a"
          formControlName="student_class"
          type="text"
          required
        />
      </mat-form-field>
      <br />
      <button type="submit" class="text__button gradient-button">
        Dodaj ucznia
      </button>
    </form>
  </div>

  <div class="side--right"></div>
</div>
