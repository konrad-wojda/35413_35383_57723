<h6 class="red-title">Intendent nie ma przypisanej szkoły</h6>

<form
  (ngSubmit)="submitForm()"
  [formGroup]="addIntendantForm"
  autocomplete="off"
>
  <label>Przypisz szkołę</label>
  <input type="number" placeholder="id szkoły" formControlName="id_school" />
  <br />
  <button type="submit" class="text__button gradient-button">Przypisz</button>
</form>
