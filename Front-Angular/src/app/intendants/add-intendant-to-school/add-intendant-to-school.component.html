<h6 class="red-title">Intendent nie ma przypisanej szkoły</h6>

<form
  (ngSubmit)="submitForm()"
  [formGroup]="addIntendantForm"
  autocomplete="off"
>
  <mat-form-field appearance="outline">
    <mat-label>Przypisz szkołę</mat-label>
    <input
      matInput
      type="number"
      placeholder="id szkoły"
      formControlName="id_school"
      required
    />
  </mat-form-field>

  <button type="submit" class="text__button gradient-button">
    Przypisz admina
  </button>
</form>
